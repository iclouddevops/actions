name: CI

on:
  push:
    branches:
      - "develop"
      - "workflow"
  pull_request:
    branches: [develop]

jobs:
  ci_mlops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
  
      - name: Build
        run: |
          go build -v ./....

      - name: Test
        run: go test -v ./....
